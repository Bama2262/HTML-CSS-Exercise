<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        button.gs{
            background-color: purple;
            color: white;
            width: 150px;
            height: 50px;
            border-radius: 10px;
            border: none;
            transition: 0.5s;      
        }
        button.d{
            background-color: white;
            color: purple;
            width: 150px;
            height: 50px;
            border-radius: 10px;
            transition: 0.5s;    
        }
        button:hover{
            cursor: pointer;
            box-shadow: 1px 2px 2px darkorchid;
            background-color: darkorchid;
        }
    </style>
</head>
<body>
    <button class="gs">Get started</button>
    <button class="d">Download</button>
</body>
</html>
